<ion-view cache-view="false">

  <ion-nav-title>
    {{message.additionalData.temple ? "நிகழ்வு" : "கருத்துகள்" }}
  </ion-nav-title>

  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <h2 ng-if="!message.additionalData.temple">{{message.title}}</h2>
        <h2 ng-if="message.additionalData.temple">{{message.title}} - {{temple.name}}</h2>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{message.additionalData.picture}}" ng-if="message.additionalData.picture">
        <p class="text-wrap" style="white-space: pre-line">{{message.message}}</p>

        <h1 class="positive">செய்தியை பகிர்</h1>
        <div class="button-bar">
          <button class="button button-positive button-outline icon ion-social-facebook-outline" ng-click="shareMessage(message.message, message.additionalData.picture, 'facebook')"></button>
          <button class="button button-positive button-outline icon ion-social-whatsapp-outline" ng-click="shareMessage(message.message, message.additionalData.picture, 'whatsapp')"></button>
        </div>
        <a class="button button-full button-positive" ng-href="#app/temples/{{temple.type.toLowerCase()}}/{{temple.id}}" ng-if="message.additionalData.temple">
          கோவிலுக்கு செல்ல
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
