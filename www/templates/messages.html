<ion-view view-title="கருத்துகள்" cache-view="false">
  <ion-content>
    <div class="card">
      <div class="item">
        <h2>{{message.title}}</h2>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{message.additionalData.picture}}">
        <p>{{message.message}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
