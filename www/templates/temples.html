<ion-view view-title="{{title}}" cache-view="false">
  <ion-content>
    <ion-refresher pulling-text="புதுப்பி..." on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-if="isOnline() || isOfflineAvailable">
      <ion-spinner icon="android" ng-if="isSpinnerVisible" class="spinner-positive"></ion-spinner>
      <ion-list ng-if="templeType === 'thangal'">
        <div ng-repeat="district in districts" ng-init="d.closed=false">
          <ion-item class="item-divider" ng-click="d.closed=!d.closed" >
            <i ng-class="{'ion-chevron-down': d.closed, 'ion-chevron-up': !d.closed}"></i>
            {{district}}
          </ion-item>
          <ion-item ng-repeat="temple in grouped[district]" href="#/app/{{temple.id}}/temple" ng-show="!d.closed">
            {{temple.name}}
          </ion-item>
        </div>
      </ion-list>
      <ion-list ng-if="templeType === 'pathi'">
        <ion-item ng-repeat="temple in currentTemples" href="#/app/{{temple.id}}/temple" ng-show="!d.closed">
          {{temple.name}}
        </ion-item>
      </ion-list>
    </div>
    <div ng-if="!isOnline() && !isOfflineAvailable" class="center connect">
      இணையத்துடன் இணைக்கவும்
    </div>
  </ion-content>
</ion-view>
