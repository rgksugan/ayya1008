<ion-view view-title="வரைபடம்" class="global-map">
  <ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options" bouns="map.bounds">
    <ui-gmap-marker idKey="marker.id" coords="marker.center" options="marker.options" ng-repeat="marker in markers track by $index">
      <ui-gmap-window ng-cloak templateUrl="'templates/map-window.html'" templateParameter="marker.temple">
      </ui-gmap-window>
    </ui-gmap-marker>
  </ui-gmap-google-map>
</ion-view>
